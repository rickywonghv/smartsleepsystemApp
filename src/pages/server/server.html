<ion-header>

  <ion-navbar>
    <ion-title>Server</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      Current Server: {{endpoint}}
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Server End Point / IP</ion-label>
      <ion-input [(ngModel)]="endpointInput"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Server Port</ion-label>
      <ion-input [(ngModel)]="portInput" type="number"></ion-input>
    </ion-item>
    <button ion-button round (click)="setEndPoint()">Save</button>
  </ion-list>
</ion-content>
